
<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <script src="js/jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center">My Tool Store</h1>

<table class="table table-striped table-dark thead-light table-hover" id="products">
    <thead class="thead-light">
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
    <button class="btn btn-outline-dark btn-lg btn-block" id="refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";

        function getData() {

        $.ajax('data/inventory.json').done(function(data){

            console.log(data);

           var output = [];
           data.forEach(function(result) {
           output += "<tr>";
              output += "<td>" + result.title + "</td>";
               output += "<td>" + result.quantity + "</td>";
               output += "<td>" + result.price + "</td>";
               output += "<td>" + result.categories + "</td>"
           output += "</tr>";
           });

            $('#insertProducts').html(output);
            return output;

        });
        }

            $("#refresh").click(function() {
                   $('#insertProducts').html(getData());
                   console.log('Reloaded');
            });

              getData();

    })();

</script>
<script type="application/javascript" src="js/jquery-2.2.4.js"></script>
</body>
</html>
