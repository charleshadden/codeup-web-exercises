<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax blog</title>
</head>
<body>
<h1>Rando Generator</h1>
<div id="message"></div>
<button id="ranQuote">Get Random Quote</button>
<button id="ranJoke">Get Random Joke</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function() {
        "use strict";

    $('#ranQuote').click(function() {
        $.ajax("http://quotes.stormconsultancy.co.uk/random.json").done(function(data) {

            function getQuote(data) {
            var output = '';
                output += "<h3>" + data.author + "</h3>";
                output += "<h4>" + data.quote + "</h4>";
                $('#message').html(output);
            }
        console.log(getQuote(data));
    });
    });

        $('#ranJoke').click(function() {
           $.ajax("http://api.icndb.com/jokes/random").done(function(data) {

               function getJoke(data) {
                   var output = '';
                   output += "<h4 id='yeah'>" + data.value.joke + "</h4>";
                   $('#message').html(output);
               }
               console.log(getJoke(data));
           }) ;
        });




    })();
</script>
<script type="application/javascript" src="js/jquery-2.2.4.js"></script>

</body>
</html>
