<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
    <h1>Weather Map</h1>
    <div id="city">
        hello
    </div>
    <div class="container mb-4">
        <div class="row">
            <div id="day1"class="col-sm box">
                Today
                <div id="temp"></div>
                <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                <div id="cloud"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
                <div id="pressure"></div>

            </div>
            <div id="day2"class="col-sm box">
                Tomorrow
                <div id="temp2"></div>
                <div id="icon2"><img id="wicon2" src="" alt="Weather icon"></div>
                <div id="cloud2"></div>
                <div id="humidity2"></div>
                <div id="wind2"></div>
                <div id="pressure2"></div>

            </div>
            <div id="day3"class="col-sm box">
                Day after Tomorrow
                <div id="temp3"></div>
                <div id="icon3"><img id="wicon3" src="" alt="Weather icon"></div>
                <div id="cloud3"></div>
                <div id="humidity3"></div>
                <div id="wind3"></div>
                <div id="pressure3"></div>
            </div>
        </div>
    </div>
    <div id="map">

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="application/javascript" src="js/jquery-2.2.4.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="application/javascript" src="js/weather.js"></script>
</body>
</html>
