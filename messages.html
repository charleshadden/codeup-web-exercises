
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
<div id="message-info" class="message">
    <p id="info" class="text">An informational message</p>
</div>
<div id="message-success" class="message">
    <p id="success" class="text">A success message</p>
</div>
<div id="message-warning" class="message">
    <p id="warning" class="text">A warning message</p>
</div>
<div id="message-error" class="message">
    <p id="error" class="text">An error message</p>
</div>

</body>
</html>
